[Archive Cache Manager]
CachePath = ArchiveCache
CacheSize = 20000
MinArchiveSize = 100
UpdateCheck = True
StandaloneExtensions = gb, gbc, gba, agb, nes, fds, smc, sfc, n64, z64, v64, ndd, md, smd, gen, iso, chd, gg, gcm, 32x, bin
MetadataExtensions = nfo, txt, dat, xml, json
BypassPathCheck = False

[All \ All]
FilenamePriority = mds, gdi, cue, eboot.bin
Action = Extract
LaunchPath = Default
MultiDisc = True
M3uName = GameId
SmartExtract = True
Chdman = False
DolphinTool = False
ExtractXiso = False

[PCSX2 \ Sony Playstation 2]
FilenamePriority = bin, iso
Action = Extract
LaunchPath = Default
MultiDisc = True
M3uName = GameId
SmartExtract = True
Chdman = False
DolphinTool = False
ExtractXiso = False

[RetroArch \ Sony Playstation 2]
FilenamePriority = bin
Action = Extract
LaunchPath = Default
MultiDisc = True
M3uName = GameId
SmartExtract = True
Chdman = False
DolphinTool = False
